name: CI

on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: '8.12.0'
                  run_install: false
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'pnpm'
            - run: pnpm install
            - name: Build rata packages
              run: make pkgs-build
            - run: make pkgs-lint
            - run: make pkgs-test
            # Make sure that we can build storybook
            - run: make storybook-build
